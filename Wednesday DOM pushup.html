<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM pushup</title>
</head>
<body>
<h2></h2>
<h2></h2>
<h2 id="counter"></h2>
<button id="me">sympatico</button>
<button id="stop">Just stop</button>
<script>
    "use strict";
    let countup = document.getElementsByTagName('h2');
    for(let i = 1; i <= 10; i++){
        countup[0].innerHTML += i;
        countup[1].innerHTML += i + "<br>"
    }

    //Another approach
    var countDownTimer = 10;
    var output = '';
    function updateTimer() {
        if (countDownTimer === 0) {
            document.getElementById('counter').innerHTML = output
        } else if (countDownTimer >= 0) {
            document.getElementById('counter').innerHTML = "Counting down... " + countDownTimer;
            output += "The counter is: " + countDownTimer + '<br>';
        }
        countDownTimer--;
    }
    let countDown = setInterval(updateTimer, 1000);

    //Button exercise
    let btn1 = document.getElementById('me')
    let listenToMe = () => alert("You clicked me.")
    btn1.addEventListener('click', listenToMe)
    let btn2 = document.getElementById('stop')
    let remover = () => btn1.removeEventListener('click', listenToMe)
    btn2.addEventListener('click', remover)
</script>
</body>
</html>
