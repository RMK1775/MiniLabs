<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM pushup</title>
</head>
<body>
<h2></h2>
<h2></h2>
<script>
    "use strict";
    let countup = document.getElementsByTagName('h2');
    for(let i = 1; i <= 10; i++){
        countup[0].innerHTML += i;
        countup[1].innerHTML += i + "<br>"
    }
</script>
</body>
</html>
