<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>weathermap forecast pushup</title>
</head>
<body>
<h3>Looking through a given array and identifying the highest and lowest price</h3>

<table class="table table-dark table-striped" id="products">
    <thead class="thead-light">
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function() { // IFEE
            "use strict"
            $().ready(function(){
                function getInventory(){
                    $.ajax("data/product_array.json").done(function (data) {
                        let innerHTML = '';
                        data.forEach(function (item) {
                            innerHTML += '<tr><td>' + item['title'] + '</td><td>' + item['quantity'] + '</td><td>$' + item['price'] + '.00</td><td>' + item['categories'] + '</td></tr>';
                            $('#insertProducts').html(innerHTML);
                        })
                    })
                }
                getInventory();
            })
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
