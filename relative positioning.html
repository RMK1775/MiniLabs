<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative Positioning</title>
    <style>
        #container {
            margin: 50px auto;
            width: 500px;
            height: 200px;
            border: 1px solid #000;
        }
        .box {
            background-color: #1969B2;
            height: 100px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="container"style="line-height: 100">
    <div class="box"></div>
    Text example for scrolling
</div>
</body>
</html>
